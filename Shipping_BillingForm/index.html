<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BookingForm</title>
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="wrapper">
		<form id="billing_Form">
			<fieldset>
				<legend>Contact Information</legend>
				<input id="inpFName" type="text" placeholder="First Name" required="">
				<input id="inpLName" type="text" placeholder="Last Name" required="">
				<input id="inpEmail" type="email" placeholder="E-Mail" required="">
				<input id="inpPhone" type="text" placeholder="Phone Number">
				<input id="inpAddress" type="text" placeholder="Street Address" required="">
				<input id="inpSuite" type="number" placeholder="Apt./Suite">
				<input id="inpCity" type="text" placeholder="City" required="">
				<input id="inpState" type="text" placeholder="State" required="">
				<input id="inpZipCode" type="number" placeholder="Zip Code" required=""><br>
				<br>
				</fieldset>

			<fieldset>
				<legend>Card Information</legend>
				<i class="fa fa-cc-visa" aria-hidden="true"></i>
				<i class="fa fa-cc-mastercard" aria-hidden="true"></i>
				<i class="fa fa-cc-amex" aria-hidden="true"></i>
				<br>
				<input id="inpCredC" type="number" placeholder="Card Number" required>
				<input id="inpExDate" type="date" placeholder="Expiration Date" required>
				<input id="inpCredHolder" type="text" placeholder="Card Holder" required>

				<input id="inpCCV" type="number" placeholder="CCV" min="100" max="999" required>

				<input id="btnsubmit" type="submit" value="submit"><i class="fa fa-lock" aria-hidden="true"></i> Submit

			</fieldset>
		</form>
	</div>

	<script src="../validator.js"></script>
	<script src="./script.js" ></script>
</body>

</html>
