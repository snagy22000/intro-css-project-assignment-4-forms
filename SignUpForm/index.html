<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>A Signup Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
		<div class="form-container">
	<h1>Sign up</h1>
	<p>Who are you?</p><p>Please fill out the form</p>
		<form id="form_signUp" action="#" method="get">
			<label for="firstName"><input id="firstName" type="text" placeholder="Firstname" required></label>
			<label for="lastName"><input id="lastName" type="text" placeholder="Lastname" required></label>
			<label for="email"><input id="email" type="email" placeholder="Email" required></label>
			<label for="date"><input id="date" type="date" placeholder="Birthday"></label>
			<label for="password"><input id="password" type="password" placeholder="Password" required></label>
			<input id="btn-send" type="submit" value="Send" />
		</form>
	</div>
	<script src="../validator.js" defer="defer" ></script>
	<script src="./script.js" defer="defer" ></script>
</body>

</html>
