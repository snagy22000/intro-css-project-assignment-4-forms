<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>A Signup Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="form-container">
	<h1>Sign up</h1>
	<p>Who are you?</p><p>Please fill out the form</p>
		<form action="#">
			<label for="#"><input type="text" placeholder="Firstname"></label>
			<label for="#"><input type="text" placeholder="Lastname"></label>
			<label for="#"><input type="email" placeholder="Email"></label>
			<label for="#"><input type="date" placeholder="Birthday"></label>
			<label for="#"><input type="password" placeholder="Password"></label>
			<input class="btn-send" type="submit">

		</form>
	</div>

</body>

</html>
