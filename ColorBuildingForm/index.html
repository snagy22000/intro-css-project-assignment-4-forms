<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color building form</title>
	<link rel="stylesheet" href="style.css">
	<script src="validator.js" defer="defer" ></script>
</head>
<body>
<header id="header">
	<h1><span>The Color Slider</span><br><span id="colorNumber" style="text-transform: uppercase"></span></h1>
</header>
	<main>
			<div id="colorfield"></div>
			<form id="colorForm" action="#">
				<label class="redlbl" for="red"> red
				<input class="rangeSlider" id="red" type="range" name="red" min="0" max="255" step="5" value="0" ></label>
				
				<label class="greenlbl"  for="green"> green
				<input class="rangeSlider" id="green" type="range" name="green" min="0" max="255" step="5" value="0" ></label>

				<label class="bluelbl"  for="blue"> blue
				<input class="rangeSlider" id="blue" type="range" name="blue" min="0" max="255" step="5" value="0" ></label>
							
				<label for="alpha">alpha channel
        <input class="rangeSlider" type="range" id="alpha" name="alpha" min="0" max="1" step=".1" value="1"></label>
								
			</form>
	</main>
	
</body>
</html>
