<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color building form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<h1><span>The Color Slider</span><br>RGB(211,206,13)</h1>
</header>
	<main>
			<div id="colorfield"></div>
			<form action="#">
				
				<div class="box red">
				<label class="redlbl" for="red"> red
				<input id="red" type="range" name="red" min="0" max="255" step="5" ></label></div>
				
				<label class="greenlbl"  for="green"> green
				<input id="green" type="range" name="green" min="0" max="255" step="5" ></label>

				<label class="bluelbl"  for="blue"> blue
				<input id="blue" type="range" name="blue" min="0" max="255" step="5" ></label>
							
				<label for="alpha">alpha channel
        <input type="range" id="alpha" name="alpha" min="0" max="1" step=".1"></label>
								
			</form>
	</main>
	
</body>
</html>
