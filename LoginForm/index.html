<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login From</title>
	<link rel="stylesheet" href="style.css" >
</head>
<body>
<div class="wrapper">
		<h1>Interactive City Guide</h1>
		<form action="#" id="formLogin" name="frmNameLogin">
			<p class="descr">This is the login site for the official City Guide</p>
			<label for="inpUsername">Username*</label>
			<input class="box" type="text" id="inpUsername" name="Username" required >
			<label for="inpPassword">Password*</label>
			<input class="box" type="password" id="inpPassword" name="Password" required >


			<div class="container">
				<p class="descr inforegister">*You have to register first, before you can login.<br>Use this link to <a
								class="descr" href="#">*Register*</a></p>
				<input class="submit" name="Submit" type="submit" value="login">
			</div>
		</form>
	</div>
	<script src="../validator.js"></script>
	<script src="./script.js"></script>
</body>
</html>
