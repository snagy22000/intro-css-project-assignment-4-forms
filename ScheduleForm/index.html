<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Schedule Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h1>Scheduler</h1>
       <form id="formSchedule"  method="post">
        <section class="inputuser">

            <label class="blockinput" for="inpName">Name</label>
            <input type="text" id="inpName"><br>
            <label class="datetime date" for="inpDate">When</label>
            <input type="date" id="inpDate"><br>
            <label class="datetime time" for="inpTime">Available Time</label>
            <input type="time" id="inpTime" min="10:00" max="17:00" ><br>

            <div class="search-person">
                <label class="blockinput" for="inpSearch">People to invite</label><br>
                <input type="search" id="inpSearch" autocomplete="on" placeholder="Search for people........">
                <button id="btnSearch"><i class="fa fa-search" aria-hidden="true" ></i></button>
            </div>

            </section>
            <section>
                <div class="attendees">
                    <ul>
                        <li><img src="https://randomuser.me/api/portraits/men/6.jpg" alt=""><br>Max</li>
                        <li><img src="https://randomuser.me/api/portraits/men/70.jpg" alt=""><br>Sam</li>
                        <li><img src="https://randomuser.me/api/portraits/women/24.jpg" alt=""><br>Christine</li>
                    </ul>
                </div>
            </section>
            <div class="notify">

                <label for="meeting"><input type="checkbox"  id="chbxMeeting">Notify people on Facebook</label><br>
                <button id="submitMeeting" type="submit" class="create-meeting">Create Meeting</button>
            </div>
        </form>
    </div>
    <script src="../validator.js"></script>
    <script src="./script.js"></script>
</body>

</html>
