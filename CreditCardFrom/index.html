<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Credit Card Form</title>
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form action="#">
		<fieldset class="header">
			<h1>Checkout</h1>
			<p><i href=""></i></p>
		</fieldset>
		<div class="form-container">
			<fieldset class="cardinfo">
				<legend>Credit Card Detail</legend>
				<label for="holder">Card Holder</label>
				<input  class="controll-card" type="text" id="holder">

				<label for="number">Card Number</label>
				<input class="controll-card" type="text" id="number">

				<label for="date">Expire Date</label>
				<input class="controll-card" type="text" id="date">


				<label for="ccv">CCV</label>
				<input class="controll-card" type="number" id="ccv">
			</fieldset>
			<button id="submit">Pay Now</button>
		</div>
	</form>

</body>

</html>
